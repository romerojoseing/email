        body{

       .section-title h2 {
            font-size: 32px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 20px;
            padding-bottom: 20px;
            position: relative;
            color: #3d3d3d;
        }

        .section-title h2::before {
            content: '';
            position: absolute;
            display: block;
            width: 120px;
            height: 1px;
            background: #ddd;
            bottom: 1px;
            left: calc(50% - 60px);
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            display: block;
            width: 40px;
            height: 3px;
            background: #18d4ce;
            bottom: 0;
            left: calc(50% - 20px);
        }

        .mt-5, .my-5 {

        }

        h1, h2, h3, h4, h5, h6 {

        }

        .cursive {
            color: #05bfc5;
            font-weight: bold;
        }

        a .boton {
            background: #ed2651;
            border: 0;
            padding: 10px;
            color: #ffffff;
            transition: 0.4s;
            border-radius: 5px;
            font-weight: bold;

        #contact ul li {

        .icon {

            color: #3d3d3d;
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 50px;
            text-align: center;
            transition: 0.3s;
        }

</head>
